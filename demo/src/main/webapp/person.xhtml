<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<div class="card">
		<h:form id="form">
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:dataTable widgetVar="items" var="item"
				value="#{personBean.people}" editable="true">
				<f:facet name="header">
               People
            </f:facet>

				<p:ajax event="rowEdit" listener="#{personBean.update(item.id)}"
					update=":form:messages" />
				<p:ajax event="rowEditCancel"
					listener="#{personBean.delete(item.id)}" update=":form:messages" />

				<p:column headerText="Name">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{item.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{item.name}" style="width:100%" label="Name" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Birthday">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{item.birthday}" />
						</f:facet>
						<f:facet name="input">
							<p:calendar value="#{item.birthday}" pattern="dd/MM/yyyy"
								showOn="button" style="width:100%" label="Birthday" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Gender">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{item.gender}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{item.gender}" style="width:100%"
								label="Gender" />
						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column style="width:6rem">
					<p:rowEditor />
				</p:column>
			</p:dataTable>

			<div class="grid mt-3">
				<div class="col-12">
					<p:commandButton value="Add new person O"
						onclick="PF('dlg1').show()" />
				</div>
			</div>

		</h:form>

		<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
			<div class="card">
				<h5>Add Person</h5>
				<h:form id="formAdd">
					<p:inputText id="nameAdd" value="#{personBean.person.name}"
						style="width:100%" label="Name" />
					<p:calendar id="birthdayAdd" value="#{personBean.person.birthday}"
						pattern="dd/MM/yyyy" showOn="button" style="width:100%"
						label="Birthday" />
					<h:selectOneMenu id="genderAdd" value="#{personBean.person.gender}"
						required="true" label="Gender">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{personBean.genders()}" var="gender"
							itemValue="#{gender}" itemLabel="#{gender.name}" />
					</h:selectOneMenu>

					<p:commandButton id="buttonAdd" value="Add" process="@form"
						update=":form:messages" action="#{personBean.save()}"
						oncomplete="PF('items').addRow();" />
				</h:form>
			</div>
		</p:dialog>
	</div>

</h:body>



</html>
